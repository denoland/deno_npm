[package]
name = "deno_npm"
version = "0.38.1"
edition = "2024"
description = "npm registry client and dependency resolver used in the Deno CLI"
homepage = "https://deno.land/"
repository = "https://github.com/denoland/deno_npm"
documentation = "https://docs.rs/deno_npm"
authors = ["the Deno authors"]
license = "MIT"

[features]
tracing = []

[dependencies]
async-trait = "0.1.68"
capacity_builder = "0.5.0"
deno_semver = "0.9.0"
deno_error = "0.7.0"
deno_lockfile = "0.31.0"
indexmap = "2"
monch = "0.5.0"
log = "0.4"
serde = { version = "1.0.130", features = ["derive", "rc"] }
serde_json = { version = "1.0.67", features = ["preserve_order"] }
thiserror = "2.0.3"
futures = "0.3.28"
url = "2"
time = { version = "0.3.43", features = ["formatting", "parsing"] }

[dev-dependencies]
divan = "0.1.17"
hex = "0.4.3"
pretty_assertions = "1.0.0"
reqwest = "0.12.9"
sha2 = "0.10.8"
tokio = { version = "1.27.0", features = ["full"] }

[profile.release-with-debug]
inherits = "release"
debug = true

[[bench]]
name = "bench"
harness = false
